
<div class="card-header pb-0">
    <h6>Angular Graphs</h6>
    <p class="text-sm">
      
      <span class="font-weight-bold">Bar Chart</span> 

    </p>
  </div>
  <div class="card-body p-3">
   


 
    <div class="row">
        <div class="col">
          <div style="display: block">
            <canvas
              baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType"
            >
            </canvas>
          </div>
          <button (click)="randomize()" class="btn btn-primary mt-4 float-end">Update</button>
        </div>
      </div>






  </div>
