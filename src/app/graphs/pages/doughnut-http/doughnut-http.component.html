
<div class="card-header pb-0">
    <h6>Doughnut Chart</h6>
    <p class="text-sm">
      
      <span class="font-weight-bold">Most used Social Networks </span> 

    </p>
  </div>
  <div class="card-body p-3">
   


 <div class="alert alert-info alert-dismissible text-white"
 role="alert"
 *ngIf="doughnutChartData.datasets[0].data.length === 0; else divGrafica">
    <i class="material-icons opacity-10 spinner-border">  </i> <span class="text-sm-12 "> Loading Data...  </span>
        
</div> 

<div class="row" >
    <div class="col">
        <ng-template #divGrafica>  
        
            <div style="display: block">
                <canvas baseChart
                [data]="doughnutChartData"
                [type]="doughnutChartType" >
                </canvas>   
            </div>

            <span class="float-end text-primary">
                Data from billions of users.
            </span>
        </ng-template>  
</div>

 




  </div>
